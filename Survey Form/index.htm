<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Take time to help us improve</p>
    <div class="form">
      <form action="#" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter your name" />
        <label for="name" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />
        <label for="age" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          placeholder="Enter your age"
          min="1"
          max="100"
        />

        <label for="dropdown">Choose role:</label>
        <select name="dropdown" id="dropdown">
          <option value="student">Student</option>
          <option value="professional">Professional</option>
        </select>

        <div class="radios">
          <p>Select gender</p>
          <input type="radio" name="male" value="male" />Male
          <input type="radio" name="female" value="female" />Female
          <input type="radio" name="na" value="n/a" />Prefer not to say
        </div>

        <div class="checks">
          <p>Choose Hobby:</p>
          <label for="hobby1">Gaming</label>
          <input type="checkbox" name="hobby1" id="hobby1" value="Gaming" />
          <label for="hobby2">Skating</label>
          <input type="checkbox" name="hobby2" id="hobby2" value="Skating" />
          <label for="hobby3">Reading</label>
          <input type="checkbox" name="hobby3" id="hobby3" value="Reading" />
        </div>

        <label for="comments">Additional Comments or Suggestions</label>
        <textarea name="comments" id="comments">
Enter your comments/suggestions
</textarea
        >
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
